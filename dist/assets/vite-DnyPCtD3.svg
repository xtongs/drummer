<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" fill="none">
  <!-- Left drumstick (blue) -->
  <path d="M80 40L160 216" stroke="#3B82F6" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Right drumstick (red) -->
  <path d="M176 40L96 216" stroke="#EF4444" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Center accent (yellow) -->
  <circle cx="128" cy="128" r="16" fill="#FBBF24"/>
  <!-- Blue gradient for left drumstick -->
  <defs>
    <linearGradient id="leftStick" x1="80" y1="40" x2="160" y2="216" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <!-- Red gradient for right drumstick -->
    <linearGradient id="rightStick" x1="176" y1="40" x2="96" y2="216" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F87171"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </linearGradient>
  </defs>
  <!-- Apply gradients -->
  <path d="M80 40L160 216" stroke="url(#leftStick)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M176 40L96 216" stroke="url(#rightStick)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
</svg>